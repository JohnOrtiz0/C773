<div class="title-container">
  <div class="title">
    <h1>Contact Us</h1>
  </div>
  </div>
    <div>
      <img class="contact-image" src="images/dog-shake.jpg" alt="Dog shaking hands">
    </div>
    <div>
    <div class="form-container">
      <h2>Request a Consultation</h2>
      <div>
      <h3>Your Information</h3>
    <form class="contact-form">
      <label for="fname">First Name:</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last Name:</label><br>
      <input for="lname" id="lname" name="lname"><br>
      <label for="email">Email Address:</label><br>
      <input type="text" id="email" name="email"><br>
      <label for="time-zone">Time Zone:</label><br>
      <select name="time-zone" id="time-zone">
        <option value="US/Pacific">US/Pacific</option>
        <option value="US/Eastern">US/Eastern</option>
        <option value="US/Alaska">US/Alaska</option>
        <option value="US/Arizona">US/Arizona</option>
        <option value="US/Central">US/Central</option>
        <option value="US/Eastern">US/Eastern</option>
        <option value="US/Hawaii">US/Hawaii</option>
        <option value="US/Mountain">US/Mountain</option>
        <option value="US/Pacific">US/Pacific</option>
        <option value="UTC">UTC</option>
      </select><br>
    </form>
      </div>
      <div>
        <h3>Pet Information</h3>
      <form class="contact-form">
      <label for="petname">Pets Name:</label><br>
      <input type="text" id="petname" name="petname"><br>
      <label for="pettype">Pets Type:</label><br>
      <input type="text" id="pettype" name="pettype"><br>
      <label for="petage">Pets Age:</label><br>
      <input type="text" id="petage" name="petage"><br>
      <input class="submit" type="submit" value="Submit">
    </form>
    </div>
